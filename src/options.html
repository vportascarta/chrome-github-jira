<!DOCTYPE html>
<html>
<head>
    <title>Jira in Github : Plugin for Chrome</title>
    <style>
        body: {
            padding: 10px;
            overflow: auto;
        }
    </style>
</head>

<body>
<a href="https://github.com/vportascarta/chrome-github-jira">Source / GitHub / Issues</a>
<br/>
<h3>Settings</h3>
<table>
    <tr>
        <td><label for="jiraUrl">Jira URL (without scheme or slashes):</label></td>
        <td><input type="url" id="jiraUrl"/></td>
    </tr>
    <tr>
        <td><label for="jiraIdRegex">Regex for Jira Id:</label></td>
        <td><input type="text" id="jiraIdRegex"/></td>
    </tr>
    <tr>
        <td colspan="2">
            <h2 id="status" style="display:none;background-color:rgb(57,255,59);">Options saved.</h2>
        </td>
    </tr>

    <tr>
        <td>
            <button id="save">Save</button>
        </td>
        <td>
            <button id="clear">Clear storage</button>
        </td>
    </tr>
</table>

<script type="text/javascript" src="options.js"></script>
</body>
</html>
